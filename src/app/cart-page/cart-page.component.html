<app-not-found [visible]="!cart || cart.items.length <= 0"
notFoundMesssage="Cart Page is Empty"
resetLinkText="Go to Homepage"
></app-not-found>
<div *ngIf="cart && cart.items.length > 0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>

            <div><a routerLink="/food/{{cartItem.food.id}}">
                    {{ cartItem.food.name}}
                </a></div>

            <div class="quantity">
                <input type="number" #quantitySelect (change)="changeQuantity(cartItem, quantitySelect.value)" [defaultValue]="0" [min]="0" value="{{cartItem.quantity}}">
            </div>

            <div>
                {{ cartItem.price |currency}}
            </div>

            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="foods-count">{{cart.items.length}}</div>
            <div class="total-items-count">{{ cart.totalItemsCount }} </div>
            <div class="total-price">{{cart.totalPrice | currency}}</div>
        </div>
    </div>
</div>
