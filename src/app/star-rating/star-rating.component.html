<div class="star-rating">
  <i class="fa fa-star" [class.rated] ="rating >=5" (click)="setRating(5)"></i>
  <i class="fa fa-star" [class.rated] ="rating >=4" (click)="setRating(4)"></i>
  <i class="fa fa-star" [class.rated] ="rating >=3" (click)="setRating(3)"></i>
  <i class="fa fa-star" [class.rated] ="rating >=2" (click)="setRating(2)"></i>
  <i class="fa fa-star" [class.rated] ="rating >=1" (click)="setRating(1)"></i>

  </div>
